<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      />
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" />
      <link rel="stylesheet" href="./assets/style.css"/>
      <title>Work Day Scheduler</title>
    </head>
  
    <body>
      <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
      </header>
      <div class="container">
        <div class="row no-pad">
        <ul class="col-10">
          <li class="ui-state-default" ><h3>9am</h3><textarea class="ui-icon ui-icon-arrowthick-2-n-s contenteditable= true">Task 1</textarea><button class="saveBtn">SAVE</button></li>
          <li class="ui-state-default" ><h3>10am</h3><textarea class="ui-icon ui-icon-arrowthick-2-n-s contenteditable= true">Task 2</textarea><button class="saveBtn">SAVE</button></li>
          <li class="ui-state-default" ><h3>11am</h3><textarea class="ui-icon ui-icon-arrowthick-2-n-s contenteditable= true">Task 3</textarea><button class="saveBtn">SAVE</button></li>
          <li class="ui-state-default" ><h3>12am</h3><textarea class="ui-icon ui-icon-arrowthick-2-n-s contenteditable= true">Task 4</textarea><button class="saveBtn">SAVE</button></li>
          <li class="ui-state-default" ><h3>1pm</h3><textarea class="ui-icon ui-icon-arrowthick-2-n-s contenteditable= true">Task 5</textarea><button class="saveBtn">SAVE</button></li>
          <li class="ui-state-default" ><h3>2pm</h3><textarea class="ui-icon ui-icon-arrowthick-2-n-s contenteditable= true">Task 6</textarea><button class="saveBtn">SAVE</button></li>
          <li class="ui-state-default" ><h3>3pm</h3><textarea class="ui-icon ui-icon-arrowthick-2-n-s contenteditable= true">Task 7</textarea><button class="saveBtn">SAVE</button></li>
          <li class="ui-state-default" ><h3>4pm</h3><textarea class="ui-icon ui-icon-arrowthick-2-n-s contenteditable= true">Task 8</textarea><button class="saveBtn">SAVE</button></li>
          <li class="ui-state-default" ><h3>5pm</h3><textarea class="ui-icon ui-icon-arrowthick-2-n-s contenteditable= true">Task 9</textarea><button class="saveBtn">SAVE</button></li>
          <li class="ui-state-default" ><h3>6pm</h3><textarea class="ui-icon ui-icon-arrowthick-2-n-s contenteditable= true">Task 10</textarea><button class="saveBtn">SAVE</button></li>
        </ul>
      </div>
    </div>
      </div>
  
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
      <script src="./assets/script.js"></script>
    </body>
  </html>
